<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilos.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/Font-Awesome/css/font-awesome.min.css">
    <title>Login</title>
</head>

<body class="body">
    <header class="menu">
        <img class="menu__img" src="img/logo-platzi_blank.png" alt="logo_platzy">
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form action="" class="login__form">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login_container__remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox"> Recuerdame
                    </label>
                    <a href="#">Olvidé mi contraseña</a>
                </div>
            </form>

            <section class="login__social-media">
                <div class="login__social-media--facebook">
                    <a href="#">
                        <i class="fa fa-facebook" aria-hidden="true"><span class="login__social-media--facebook-span">Iniciar Sesión con Facebook</span></i>
                    </a>
                </div>

                <div class="login__social-media--google">
                    <a href="#">
                        <i class="fa fa-google" aria-hidden="true"><span class="login__social-media--google-span">Iniciar Sesión con Google</span></i>
                    </a>
                </div>
            </section>

            <p class="login__register">No tiene ninguna cuenta <a href="#">Regístrate</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="#">Terminos de uso</a>
        <a href="#">Declaración de privacidad</a>
        <a href="#">Centro de ayuda</a>
    </footer>

</body>

</html>
