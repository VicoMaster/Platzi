<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego - Maquetado | Css</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fruktur&display=swap');

        :root {
            --border-phone: black;
            --background-phone: #CCEFFF;
            --background-body: gray;
            --color-shadow-botton: rgba(0, 0, 0, 0.30);
            --color-shadow-sides: rgba(0, 0, 0, 0.22);
            --shadow-phone-botton: 0 19px 38px;
            --shadow-phone-sides: 0 15px 12px;
        }

        body {
            margin: 0;
            height: 100vh;
            width: 100%;
            display: grid;
            place-items: center;
            background: var(--background-body);
            counter-reset: game;
        }

        .phone {
            background: var(--background-phone);
            border-radius: 40px;
            border: 8px solid var(--border-phone);
            box-shadow: var(--shadow-phone-botton) var(--color-shadow-botton),
                var(--shadow-phone-sides) var(--color-shadow-sides);
            height: 80%;
            min-height: 550px;
            min-width: 350px;
            overflow: hidden;
            position: relative;
            width: 25%;
        }

        .layer {
            position: absolute;
        }

        /*Rabbit-1*/
        .layer-1 {
            border-radius: 15px;
            bottom: 0;
            height: 80%;
            right: 60px;
            width: 30%;
            z-index: 1;
            animation-name: rabbit1;
            animation-duration: 1.1s;
            /*Puede ser lineal o otra generica*/
            animation-timing-function: cubic-bezier(.86, .11, .42, .7);
            animation-iteration-count: infinite;

        }

        /*ANIMACIONES*/
        @keyframes rabbit1 {

            0%,
            100% {
                transform: translateY(0);
            }

            25% {
                transform: translateY(12%);
            }
        }

        @keyframes rabbit2 {

            0%,
            100% {
                transform: translateY(0);
            }

            25% {
                transform: translateY(12%);
            }
        }

        @keyframes rabbit3 {

            0%,
            100% {
                transform: translateY(0);
            }

            25% {
                transform: translateY(20%);
            }
        }

        @keyframes rabbit4 {

            0%,
            100% {
                transform: translateY(0);
            }

            25% {
                transform: translateY(30%);
            }
        }


        .input-active {
            position: absolute;
            cursor: pointer;
            width: 100%;
            height: 15%;
            top: 3%;
            left: 0;
            right: 0;
            margin: 0 auto;
            appearance: none;
            z-index: 10;
        }

        .input-active:checked {
            counter-increment: game;
        }

        .input-active:focus {
            outline: none;
            appearance: none;
        }

       
        /*Rabbit-2*/
        .layer-2 {
            border-radius: 15px;
            bottom: 0;
            height: 80%;
            left: 60px;
            width: 30%;
            z-index: 2;
            /*Animations*/
            animation-name: rabbit2;
            animation-duration: 1.2s;
            /*Puede ser lineal o otra generica*/
            animation-timing-function: ease-in;
            animation-iteration-count: infinite;
        }

        /*mountain-1*/
        .layer-3 {
            overflow: hidden;
            z-index: 3;
            width: 80%;
            height: 70%;
            background: #BA6D4F;
            left: 0;
            right: 0;
            bottom: 0px;
            margin: 0 auto;
            border-radius: 30px;
            box-shadow: var(--shadow-phone-botton) var(--color-shadow-botton),
                var(--shadow-phone-sides) var(--color-shadow-sides);
        }

        /*Rabbit-3*/
        .layer-4 {
            z-index: 4;
            height: 55%;
            width: 30%;
            bottom: 0;
            left: 25px;
            border-radius: 15px;
            /*Animations*/
            animation-name: rabbit3;
            animation-duration: 1s;
            /*Puede ser lineal o otra generica*/
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        /*mountain-2*/
        .layer-5 {
            overflow: hidden;
            z-index: 5;
            width: 80%;
            height: 44%;
            background: #BA6D4F;
            left: 0;
            bottom: 0px;
            margin: 0 auto;
            border-radius: 30px;
            box-shadow: var(--shadow-phone-botton) var(--color-shadow-botton),
                var(--shadow-phone-sides) var(--color-shadow-sides);
        }

        /*Rabbit-4*/
        .layer-6 {
            z-index: 6;
            height: 35%;
            width: 30%;
            bottom: 0;
            right: 25px;
            border-radius: 15px;
            /*Animations*/
            animation-name: rabbit4;
            animation-duration: 0.8s;
            /*Puede ser lineal o otra generica*/
            animation-timing-function: cubic-bezier(.86, .11, .42, .7);
            animation-iteration-count: infinite;
        }

        /*mountain-3*/
        .layer-7 {
            overflow: hidden;
            z-index: 7;
            width: 60%;
            height: 25%;
            background: #BA6D4F;
            right: 0;
            bottom: 0px;
            margin: 0 auto;
            border-radius: 30px;
            box-shadow: var(--shadow-phone-botton) var(--color-shadow-botton),
                var(--shadow-phone-sides) var(--color-shadow-sides);
        }

        /*mountain-green*/
        .layer-8 {
            z-index: 8;
            width: 60%;
            height: 15%;
            background: #2E8A57;
            right: 0;
            left: 0;
            bottom: 0;
            margin: 0 auto;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            box-shadow: var(--shadow-phone-botton) var(--color-shadow-botton),
                var(--shadow-phone-sides) var(--color-shadow-sides);
        }

        /*cloud-papayawhip -left*/
        .layer-9 {
            z-index: 9;
            width: 36%;
            height: 17%;
            left: 0;
            bottom: -3.5%;
            margin: 0 auto;
            border-top-right-radius: 50%;
            border-bottom-left-radius: 25%;
        }

        /*cloud-papayawhip -right*/
        .layer-10 {
            z-index: 10;
            width: 36%;
            height: 17%;
            right: 0;
            bottom: -3.5%;
            margin: 0 auto;
            border-top-left-radius: 50%;
            border-bottom-right-radius: 25%;
        }

        /*ear left*/
        .left-ear--outer {
            background: white;
            border-radius: 90%;
            width: 21%;
            height: 12.5%;
            position: absolute;
            left: 20%;
            box-shadow: var(--shadow-phone-sides) var(--color-shadow-sides);
        }

        .left-ear--inner {
            background: pink;
            border-radius: 90%;
            width: 14%;
            height: 11%;
            position: absolute;
            left: 23.5%;
            top: 2%;
            box-shadow: var(--shadow-phone-sides) var(--color-shadow-sides);
        }

        .left-ear--outer-2 {
            border-radius: 90%;
            width: 21%;
            height: 15.5%;
        }

        .left-ear--inner-2 {
            border-radius: 90%;
            width: 14%;
            height: 13%;
            top: 2%;
        }

        .left-ear--outer-3 {
            width: 21%;
            height: 25.5%;
        }

        .left-ear--inner-3 {
            width: 14%;
            height: 23%;
            top: 5%;
        }

        /*ear right*/
        .right-ear--outer {
            background: white;
            border-radius: 90%;
            width: 21%;
            height: 12.5%;
            position: absolute;
            right: 20%;
            box-shadow: var(--shadow-phone-sides) var(--color-shadow-sides);
        }

        .right-ear--inner {
            background: pink;
            border-radius: 90%;
            width: 14%;
            height: 11%;
            position: absolute;
            right: 23.5%;
            top: 2%;
            box-shadow: var(--shadow-phone-sides) var(--color-shadow-sides);
        }

        .right-ear--outer-2 {
            width: 21%;
            height: 15.5%;
        }

        .right-ear--inner-2 {
            width: 14%;
            height: 13%;
            top: 2%;
        }

        .right-ear--outer-3 {
            width: 21%;
            height: 25.5%;
        }

        .right-ear--inner-3 {
            width: 14%;
            height: 23%;
            top: 5%;
        }

        /*HEAD*/
        .head {
            height: 16%;
            width: 72%;
            background: white;
            border-radius: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            top: 7%;
            margin: 0 auto;
            box-shadow: var(--shadow-phone-sides) var(--color-shadow-sides);
        }

        .head--2 {
            height: 20%;
            top: 11%;
        }

        .head--3 {
            height: 30%;
            top: 15%;
        }

        /*EYE*/
        .head__eye {
            background: gray;
            border-radius: 50%;
            width: 5%;
            height: 7%;
            position: absolute;
            top: 25%;
            animation-name: blink;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }

        /*Pesta√±eo animation*/
        @keyframes blink {
            0% {
                height: 7%;
            }

            5% {
                height: 3%;
                transform: translate(0px, 2px);
            }

            10% {
                height: 7%;
                transform: translate(0px, 0px);
            }
        }

        .head__eye-2 {
            width: 5.5%;
            height: 7%;
            top: 31%;
        }

        .head__eye-3 {
            width: 5.8%;
            height: 7%;
            top: 30%;
        }

        .head__eye--left {
            left: 37%;
        }

        .head__eye--right {
            right: 37%;
        }

        /*Clouds*/
        .circle-base {
            height: 90%;
            width: 70%;
            background: white;
            border-radius: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            top: 7%;
            margin: 0 auto;
        }

        .circle--left {
            height: 60%;
            width: 50%;
            background: white;
            border-radius: 100%;
            position: absolute;
            top: 0;
            left: 50%;
            right: 0;
            top: 23%;
            margin: 0 auto;
            box-shadow: var(--shadow-phone-sides) var(--color-shadow-sides);
        }

        .circle--right {
            height: 60%;
            width: 50%;
            background: white;
            border-radius: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 50%;
            top: 23%;
            margin: 0 auto;
            box-shadow: var(--shadow-phone-sides) var(--color-shadow-sides);
        }

        .grass {
            background-color: #6A9F67;
            height: 18.3%;
            width: 100%;
            position: absolute;
            top: 0%;
            right: 0;
            margin: 0 auto;
        }

        /*ZigZag Mountain*/
        .zig {
            background: linear-gradient(135deg, #6A9F67 25%, transparent 25%) -50px 0,
                linear-gradient(-135deg, #6A9F67 25%, transparent 25%) -50px 0,
                linear-gradient(45deg, #BA6D4F 25%, transparent 25%),
                linear-gradient(-45deg, #BA6D4F 25%, transparent 25%);
            background-size: 100px 100px;
            background-color: #A6543E;
            height: 18.3%;
            width: 100%;
            position: absolute;
            top: 7%;
            right: 0;
            margin: 0 auto;
        }

        .zig--2 {
            height: 29.3%;
            top: 10%;
        }

        .zig--3 {
            height: 51.5%;
            top: 14%;
        }

        .container-score {
            width: 100%;
            height: 15%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container-score h3 {
            font-family: 'Fruktur', cursive;
            display: flex;
            font-size: 2.5em;
            color: #2E8A57;
            text-shadow: 1px 1px 2px black;
        }

        .total-count::after {
            content: counter(game);
            font-family: 'Fruktur', cursive;
            font-size: 1em;
            color: #2E8A57;
            text-shadow: 1px 1px 2px black;
            margin-left: 3%;
        }


        @media (max-width: 600px) {
            .zig {
                height: 24.3%;
            }

            .zig--2 {
                height: 38.3%;
            }

            .zig--3 {
                height: 55.7%;
            }
        }
    </style>
</head>

<body>
    <div class="phone">
        <!--Bunny 1-->
        <div class="layer layer-1">
            <input class="input-active" type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <!--Bunny 2-->
        <div class="layer layer-2">
            <input class="input-active" type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head ">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <!-- Mountain 1 -->
        <div class="layer layer-3">
            <div class="grass"></div>
            <div class="zig"></div>
        </div>
        <!--Bunny 3-->
        <div class="layer layer-4">
            <input class="input-active" type="checkbox">
            <div class="left-ear--outer left-ear--outer-2"></div>
            <div class="left-ear--inner left-ear--inner-2"></div>
            <div class="right-ear--outer right-ear--outer-2"></div>
            <div class="right-ear--inner right-ear--inner-2"></div>
            <div class="head head--2">
                <div class="head__eye head__eye-2 head__eye--left"></div>
                <div class="head__eye head__eye-2 head__eye--right"></div>
            </div>
        </div>
        <!-- Mountain 2 -->
        <div class="layer layer-5">
            <div class="grass"></div>
            <div class="zig zig--2"></div>
        </div>
        <!--Bunny 4-->
        <div class="layer layer-6">
            <input class="input-active" type="checkbox">
            <div class="left-ear--outer left-ear--outer-3"></div>
            <div class="left-ear--inner left-ear--inner-3"></div>
            <div class="right-ear--outer right-ear--outer-3"></div>
            <div class="right-ear--inner right-ear--inner-3"></div>
            <div class="head head--3">
                <div class="head__eye head__eye-3 head__eye--left"></div>
                <div class="head__eye head__eye-3 head__eye--right"></div>
            </div>
        </div>
        <!-- Mountain 3 -->
        <div class="layer layer-7">
            <div class="grass"></div>
            <div class="zig zig--3"></div>
        </div>
        <div class="layer layer-8"></div>
        <!-- Cloud 1 -->
        <div class="layer layer-9">
            <div class="circle circle--left"></div>
            <div class="circle circle--right"></div>
            <div class="circle-base"></div>
        </div>
        <!-- Cloud 2 -->
        <div class="layer layer-10">
            <div class="circle circle--left"></div>
            <div class="circle circle--right"></div>
            <div class="circle-base"></div>
        </div>
        <!-- Score -->
        <div class="container-score">
            <h3 class="total-count">Score: </h3>
        </div>
    </div>
</body>

</html>
