<!-- 
    Estructura basica de un Documento en HTML
-->
<!DOCTYPE html>
<!-- En HTML5 un documento html define así de corto, antes tocaba poner la ruta super larga con la ruta edel xhtml-->
<html lang="es">

<head>
    <!--Es la cabecera del documento, ira donde se especifican los archivos js, hojas de estilo, iconos, titulos, es informacion vital... y etiquetas meta-->
    <meta charset="UTF-8" />
    <!-- Especifica como sera presentado el texto en pantalla, unicode, caracteres chinos etc-->
    <meta name="description" content="Pagina de enseñanza html 5" />
    <!--SE usa para describir el contenido de la pagina web ante los buscadores-->
    <meta name="keywords" content="html5, css3, javascript, diseño web" />
    <meta name="robots" content="index, follow">
    <meta name="wiewport" content="width=device-width, initial-scale=1.0">
    <title>Titulo Ejemplo</title>
    <!--Ayuda para que los buscadores categoricen adecuadamente nuestra pagina, indexen correctamente-->
    <link rel="stylesheet" href="mihojadeestilos.css" />
    <!--Para agregar archivos o documentos adicionales a nuestro pagina web-->
    <!--Etiqueta rel se usa para informar que tipo de archivo se esta adicionando y hrel es para decir donde se encuentra el doc a adicionar-->
</head>

<body>
    <!--IMAGENES-->
    <section>
        <figure>
            <img src="#" alt="Imagen vacia">
        </figure>
        <figcaption>
            Es una imagen vacia. Así se usan los comentarios para imagenes en html5.
        </figcaption>
    </section>

    <!--VIDEOS-->
    <video width="" height="" controls preload="auto">
        <source src="video.mp4#t=10,60" type="">
    </video>

    <!--FORMULARIO-->
    <h2>FORMULARIO 1</h2>
    <form action="">
        <label for="nombre">
            <span>¿Cual es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Tu nombre" />
        </label>
        <label for="inicio-platzi">
            <span>¿Qué día comenzaste en Platzi?</span>
            <input type="date" id="inicio-platzi" />
        </label>
        <label for="horario">
            <span>¿En que horario estudias?</span>
            <input type="time" id="horario" />
        </label>
    </form>

    
    <!-- FORMULARIO CON AUTOCOMPLETE Y REQUIRED -->
    <h2>FORMULARIO CON AUTOCOMPLETE Y REQUIRED</h2>
    <main>
        <form action="">
          <label for="nombre">
            <span>¿Cual es tu nombre?</span>
            <input type="text" name="nombre" id="nombre" autocomplete="name" required />
          </label>
          <label for="correo">
            <span>¿Cual es tu email?</span>
            <input type="email" name="correo" id="correo" autocomplete="email" required />
          </label>
          <label for="pais">
            <span>¿Cual es tu pais?</span>
            <input type="text" name="pais" id="pais" autocomplete="country" required />
          </label>
          <label for="cp">
            <span>¿Cual es tu codigo postal?</span>
            <input type="text" name="cp" id="cp" autocomplete="postal-code" required />
          </label>
          <input type="submit" />
        </form>
      </main>

    <!-- CALENDARIO DETALLADO -->
    <h2>CALENDARIO DETALLADO</h2>
    <form action="">
        <label for="hora">
            <span>Hora</span>
            <input type="time" id="hora" name="hora">
        </label>

        <label for="dia">
            <span>Dia</span>
            <input type="date" id="dia" name="dia">
        </label>

        <label for="semana">
            <span>Semana</span>
            <input type="week" id="semana" name="hora">
        </label>

        <label for="mes">
            <span>Mes</span>
            <input type="month" id="mes" name="mes">
        </label>
        
        <input type="submit">        
    </form>

    <!-- CALENDARIO SIMPLE -->
    <h2>CALENDARIO SIMPLE</h2>
    <form action="">
        <label for="calendario">
            <span>Calendario</span>
            <input type="datetime-local" id="calendario" name="calendario">
        </label>
    </form>

    <!-- SELECT - SELECCIONAR DATOS - MANERA NO ADECUADA -->
    <h2>SELECT NO ADECUADO</h2>
    <select name="cursos" id="">
        <option value="JavaScript">JavaScript</option>
        <option value="HTML5">HTML5</option>
        <option value="CSS3">CSS3</option>
        <option value="Web Standards">web standards</option>
    </select>

    <!-- SELECT - MANERA ADECUADA, CELULARES Y DESKTOP-->
    <h2>SELECT ADECUADO</h2>
    <input list="cursos" placeholder="Teclee un valor">
    <datalist id="cursos">
        <option value="JavaScript"></option>
        <option value="HTML5"></option>
        <option value="CSS3"></option>
        <option value="Web Standards"></option>
    </datalist>

    <!--imagenes responsive-->
    <picture>
        <source media="(min-width:1300pxpx)" srcset="/img/large.jpg">
        <source media="(min-width:1000px)" srcset="/img/medium.jpg">
        <img src="img/small.jpg" alt="Es una imagen de ejemplo" title="Es una foto pequeña">
    </picture>




</body>

</html>

    HTML: Estructura
    CSS: Apariencia

    - Etiquetss block
    - Etiquetas inline
    2. La mayoria de etiquetas de estructura son etiquetas block
