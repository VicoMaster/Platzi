<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Multi Columns | Resize</title>
</head>

<body>

    <style>
        body {
            background: rgb(51, 51, 51);
        }
        .col-lg, .col-lg-3{
            border: 1px solid white;
            background: rgb(253, 202, 109);
            height: 120px;
        }
        section {
            margin: 50px;
        }
    </style>

    <section class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6"><p>Fila 1/Col 1</p></div>
            <div class="col-lg-3 col-md-3 col-sm-6"><p>Fila 1/Col 2</p></div>
            <div class="col-lg-3 col-md-3 col-sm-6"><p>Fila 1/Col 3</p></div>
            <div class="col-lg-3 col-md-3 col-sm-6"><p>Fila 1/Col 4</p></div>
        </div>
        <div class="row">
            <div class="col-lg col-md-6 col-sm-12"><p>Fila 2/Col1</p></div>
            <div class="col-lg col-md-6 col-sm-12"><p>Fila 2/Col2</p></div>
            <div class="col-lg col-md-6 col-sm-12"><p>Fila 2/Col3</p></div>
            <div class="col-lg col-md-6 col-sm-12"><p>Fila 2/Col4</p></div>
            <div class="col-lg col-md-6 col-sm-12"><p>Fila 2/Col5</p></div>
            <div class="col-lg col-md-6 col-sm-12"><p>Fila 2/Col6</p></div>
            <div class="col-lg col-md-6 col-sm-12"><p>Fila 2/Col7</p></div>
            <div class="col-lg col-md-6 col-sm-12"><p>Fila 2/Col8</p></div>
            <div class="col-lg col-md-6 col-sm-12"><p>Fila 2/Col9</p></div>
            <div class="col-lg col-md-6 col-sm-12"><p>Fila 2/Col10</p></div>
        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
