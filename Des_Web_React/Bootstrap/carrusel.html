<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Carrusel | Bootstrap</title>
</head>

<body>
    <style>
        .carousel-item img {
            object-fit: cover;
            height: 40vh;
            filter: grayscale(70%);
        }

        .overlay-carousel {
            background-color: rgba(0, 0, 0, .5);
            z-index: 899;
            color: white;
        }
    </style>
    <main>
        <!-- CARRUSEL -->
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-pause=“false”
            data-bs-ride="carousel">
            <div class="carousel-inner position-relative">
                <div class="carousel-item active">
                    <img src="img/1.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/2.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/3.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/4.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/5.webp" class="d-block w-100" alt="...">
                </div>
            </div>

            <!-- TEXTO EN CARRUSEL -->
            <div class="overlay-carousel position-absolute top-0 start-0 end-0 bottom-0 p-4">
                <div class="row h-100 d-flex flex-column justify-content-center text-center">
                    <div class="col-md-6 offset-md-6 offset-1 col-10">
                        <h2>Andrés F. Rivera Lozano</h1>
                        <h6>
                            Desarrollador con formación autodidacta, en
                            búsqueda constante de nuevas tecnologías
                            que permitan mejorar los procesos existentes.
                        </h6>
                        <a class="m-2" href="https://github.com/VicoMaster" target="_blank">GitHub</a>
                        <button class="m-2">Conocer Más</button>
                    </div>
                </div>
            </div>
            <!-- /TEXTO EN CARRUSEL -->

            <!--  COMENTADO POR NO USAR LAS FLECHAS
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            -->
        </div>
        <!-- /CARRUSEL -->
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
